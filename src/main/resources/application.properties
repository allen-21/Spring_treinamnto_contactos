spring.output.ansi.enabled=ALWAYS

# Database config

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/desafio?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
#atualiza a base de dados sempre que ha uma alteracao no modelo ou classe
spring.jpa.hibernate.ddl-auto=update 
#mostra no terminal as alteracoes feitas em sql
spring.jpa.show-sql=true

server.error.include-exception= true
